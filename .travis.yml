language: c

cache: ccache

os:
- linux

sudo: false

# Newer distro, newer compilers
dist: trusty

#services:
#- docker

# Set CI_TIME=true to enable build-step profiling in Travis
# Set CI_TRACE=true to enable shell script tracing in Travis
# Set CI_CONFIG_QUIET=true to enable "configure --quiet" (only report stderr)
env:
  global:
    - CI_TIME=false
    - CI_TRACE=false
    - CI_CONFIG_QUIET=true
  matrix:
    - BUILD_TYPE=default
    - BUILD_TYPE=default-Werror
#   - BUILD_TYPE=cmake
#   - BUILD_TYPE=android
#   - BUILD_TYPE=check-py

matrix:
  include:
  - env: BUILD_TYPE=valgrind
    os: linux
    dist: trusty
    sudo: required
    addons:
      apt:
        packages:
        - valgrind
        - git
        - asciidoc
        - xmlto
#        - gcc-5
#        - g++-5

#       - libzmq3-dev
#       - libczmq-dev
#       - libmlm-dev
#       - libfty-proto-dev

addons:
  apt:
    sources:
    - sourceline: 'deb http://download.opensuse.org/repositories/home:/zeromq:/git-draft/xUbuntu_12.04/ ./'
      key_url: 'http://download.opensuse.org/repositories/home:/zeromq:/git-draft/xUbuntu_12.04/Release.key'
    packages:
    - asciidoc
    - xmlto
#    - gcc-5
#    - g++-5
#   - libzmq3-dev
#   - libczmq-dev
#   - libmlm-dev
#   - libfty-proto-dev

before_install:
- if [ $TRAVIS_OS_NAME == "osx" ] ; then brew update; brew install binutils ; fi
- if [ $TRAVIS_OS_NAME == "osx" -a $BUILD_TYPE == "valgrind" ] ; then brew install valgrind ; fi

# Do not use gcc-4.6.3 - it can not do -std=c++11
#install:
#    - if [ "$CXX" = "g++" ]; then echo "OVERRIDE GCC VERSION"; export CXX="g++-5" CC="gcc-5"; fi
#    - if [ "$CXX" = "clang++" ]; then echo "OVERRIDE CLANG VERSION"; export CXX="clang++-3.7" CC="clang-3.7"; fi

# Hand off to generated script for each BUILD_TYPE
script: ./ci_build.sh
before_deploy: . ./ci_deploy.sh
deploy:
  provider: releases
  api_key:
    # To encrypt your access token run: `travis encrypt -r user/repo`
    secure: <encrypted github access token>
  file_glob: true
  file: ${FTY_INFO_DEPLOYMENT}
  skip_cleanup: true
  on:
    branch: master
    tags: true
    condition: $TRAVIS_OS_NAME =~ (linux) && $BUILD_TYPE =~ (default)
